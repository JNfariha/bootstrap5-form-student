<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web with Fariha</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container mt-5 ">
        <h2 class="mb-4 text-center">Student Registration Form</h2>
        <form class="row g-3 needs-validation" novalidate>
            <!-- Name -->
             <div class="col-md-6">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="inssvalid-feedback">Please enter your name</div>
             </div>
              <!-- Email -->
             <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="inssvalid-feedback">Please enter a valid email.</div>
             </div>
              <!-- password -->
             <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" minlength="6" required>
                <div class="inssvalid-feedback">Password must be at least 6 characters.</div>
             </div>
             <!-- confirm-password -->
             <div class="col-md-6">
                <label for="confirmpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword"  required>
                <div class="inssvalid-feedback">Please confirm your password.</div>
             </div>
             <!-- check-box -->
              <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox" required>
                    <label for="checkbox" class="form-check-label">
                        Agree to terms and conditions
                    </label>
                    <div class="inssvalid-feedback">You must agree before submitting.</div>
                </div>
              </div>
              <!-- submit -->
               <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
               </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
